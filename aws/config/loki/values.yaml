loki:
  auth_enabled: false
  
  # Required for template compatibility even in SingleBinary mode
  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  
  # Add common config to satisfy validation
  commonConfig:
    replication_factor: 1
    
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/tsdb-index
    filesystem:
      directory: /var/loki/chunks

  # Configure rings to use memberlist instead of consul
  ingester:
    lifecycler:
      ring:
        kvstore:
          store: memberlist
        
  ruler:
    ring:
      kvstore:
        store: memberlist
    storage:
      type: local
      local:
        directory: /var/loki/rules
        
  query_scheduler:
    scheduler_ring:
      kvstore:
        store: memberlist
        
  limits_config:
    retention_period: 168h  # 7 days

deploymentMode: SingleBinary

singleBinary:
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: gp3

# Explicitly disable distributed components for validation
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
