apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-default-certificate
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: enable_cert_manager
              operator: In
              values: ['true']
            - key: enable_cert_manager_default_cert
              operator: In
              values: ['true']
  template:
    metadata:
      name: cert-manager-default-certificate
    spec:
      project: default
      sources:
      - repoURL: '{{.metadata.annotations.applications_repo_url}}'
        targetRevision: '{{.metadata.annotations.applications_repo_revision}}'
        ref: values
      - path: 'stackit/cert-manager-default-certificate'
        repoURL: 'https://github.com/valiton-k8s-blueprints/charts.git'
        targetRevision: 'feature/stackit'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - $values/{{.metadata.annotations.applications_repo_path}}/config/cert-manager-default-certificate/values.yaml
            - $values/{{.metadata.annotations.applications_repo_path}}/config/cert-manager-default-certificate/{{.metadata.labels.environment}}.yaml
          values: |
            {{- $domains := fromJson .metadata.annotations.cert_manager_default_cert_domain_list }}
            certificate:
              issuerRef:
                name: "{{.metadata.labels.environment}}-{{.metadata.labels.cluster_name}}" 
              dnsNames:
                {{- range $domains }}
                  - {{ . | quote}}
                {{- end }}
      destination:
        namespace: cert-manager
        name: '{{.name}}'
      syncPolicy:
        automated:
          allowEmpty: true
        syncOptions:
        - CreateNamespace=true
        retry:
          backoff:
            duration: 1m
          limit: 60
