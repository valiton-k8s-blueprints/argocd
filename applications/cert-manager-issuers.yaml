apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-issuers
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: enable_cert_manager
              operator: In
              values: ['true']
  template:
    metadata:
      name: cert-manager-issuers
      finalizers:
        - resources-finalizer.argocd.argoproj.io/background
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.applications_repo_url}}'
          targetRevision: '{{.metadata.annotations.applications_repo_revision}}'
          ref: values
        - path: 'cert-manager-issuers'
          repoURL: 'https://github.com/valiton-k8s-blueprints/charts.git'
          targetRevision: 'main'
          helm:
            releaseName: cert-manager-issuers
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/config/cert-manager-issuers/values.yaml
              - $values/config/cert-manager-issuers/{{.metadata.labels.environment}}.yaml
              - $values/config/cert-manager-issuers/{{.metadata.labels.cloud_provider}}.yaml
            values: |
              {{.metadata.annotations.cert_manager_issuer_cloud_provider_values | default ""}}
              acme:
                registrationEmail: {{.metadata.annotations.cert_manager_acme_registration_email}}
                http01:
                  enabled: {{.metadata.annotations.cert_manager_acme_enable_http01}}
                dns01:
                  enabled: {{.metadata.annotations.cert_manager_acme_enable_dns01}}
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
